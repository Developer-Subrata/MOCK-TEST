<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    option {
      color: #333;
    }
     .blink {
    animation: blinker 1.2s linear infinite;
    color: #08ed0f;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }
  </style>
</head>
<body>
<h1 class="blink">Welcome My Dear Students</h1>
<p style="font-size: 1.3rem; font-weight: bold; color: #ffeb3b; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">
✨ This is a mock test page. Believe in yourself — every small step takes you closer to success! ✨
</p>
  
  <label for="topic">Select Topic:</label>
  <select id="topic" onchange="redirectToPage(this.value)">
    <option value="">-- Choose --</option>
    <option value="msaccess.html">ACCESS</option>
    <option value="html.html">HTML</option>
  </select>

  <script>
    function redirectToPage(page) {
      if (page) {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
